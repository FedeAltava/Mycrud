<form [formGroup]="itemForm" (ngSubmit)="addItem()" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <!-- Name -->
  <div class="mb-6">
    <label for="name" class="block text-lg font-semibold text-gray-800">Name</label>
    <input type="text" formControlName="name" id="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
  </div>

  <!-- Type -->
  <div class="mb-6">
    <label for="type" class="block text-lg font-semibold text-gray-800">Type</label>
    <select formControlName="type" id="type" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>
  </div>

  <!-- Description -->
  <div class="mb-6">
    <label for="description" class="block text-lg font-semibold text-gray-800">Description</label>
    <textarea formControlName="description" id="description" required rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
  </div>

  <!-- Size -->
  <div class="mb-6">
    <label for="size" class="block text-lg font-semibold text-gray-800">Size</label>
    <select formControlName="size" id="size" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
    </select>
  </div>

  <!-- Color -->
  <div class="mb-6">
    <label for="color" class="block text-lg font-semibold text-gray-800">Color</label>
    <select formControlName="color" id="color" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
    </select>
  </div>

  <!-- Material -->
  <div class="mb-6">
    <label for="material" class="block text-lg font-semibold text-gray-800">Material</label>
    <select formControlName="material" id="material" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      <option *ngFor="let material of materials" [value]="material">{{ material }}</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-center">
    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      Add Item
    </button>
  </div>
</form>
