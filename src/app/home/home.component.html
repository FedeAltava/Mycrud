<app-header/>

<div class="bg-gray-100 min-h-screen p-8">
   
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Clothing Collection</h1>
  
   
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div
        *ngFor="let item of items let indice = index"
        class="bg-white shadow-md rounded-lg p-6 flex flex-col items-center justify-center hover:shadow-lg transition-shadow duration-300"
      >
       
        <h2 class="text-xl font-bold text-gray-800 mb-4">{{ item.name }}</h2>
  
        
        <ul class="text-center space-y-2 mb-4">
          <li class="text-gray-600"><span class="font-semibold">Type:</span> {{ item.type }}</li>
          <li class="text-gray-600"><span class="font-semibold">Size:</span> {{ item.size }}</li>
          <li class="text-gray-600"><span class="font-semibold">Color:</span> {{ item.color }}</li>
          <li class="text-gray-600"><span class="font-semibold">Material:</span> {{ item.material }}</li>
          <li class="text-gray-700 mt-2"> <span class="font-semibold">Description:</span> {{ item.description }}</li>
          <li class="text-gray-700 mt-2"> <span class="font-semibold">Price:</span> {{ item.price | currency:'EUR' }}</li>
        </ul>
  
        
        <div class="flex gap-2">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            View
          </button>
          <button
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Edit
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            (click)="onClickDelete(indice)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
